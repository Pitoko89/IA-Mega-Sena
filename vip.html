function gerar(tipo){
  const texto = document.getElementById("entrada").value;
  const nums = texto.match(/\d+/g);
  if(!nums || nums.length < 60){
    alert("Cole pelo menos 10 concursos (60 n√∫meros).");

  });

  let pool=[];
  for(let i=1;i<=60;i++){
    let f=freq[i]||0;
    let peso = tipo==='ag' ? f*3+1 : tipo==='co' ? (f?1:4) : f*2+1;
