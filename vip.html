<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>√Årea VIP | IA Mega-Sena</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body{font-family:Arial;margin:0;background:#0f2027;color:#fff}
header{background:#000;padding:20px;text-align:center}
.container{max-width:900px;margin:auto;padding:30px}
.card{background:rgba(255,255,255,0.08);padding:25px;border-radius:15px}
textarea{width:100%;height:140px;border-radius:10px;border:none;padding:15px;font-size:16px}
button{width:100%;padding:15px;margin-top:20px;border:none;border-radius:10px;font-size:18px;font-weight:bold;background:#00ffcc}
.resultado{text-align:center;font-size:26px;margin-top:25px}
.badge{background:#00ffcc;color:#000;padding:10px 15px;border-radius:25px;margin:5px;display:inline-block;font-weight:bold}
</style>
</head>
<body>
<header><h1>üîê √Årea VIP ‚Äì IA Mega-Sena</h1></header>
<div class="container">
<div class="card">
<h2>Insira os 10 √∫ltimos concursos</h2>
<textarea id="entrada"></textarea>
<button onclick="gerar()">Gerar N√∫meros</button>
<div class="resultado" id="resultado">‚Äî</div>
</div>
</div>
<script>
function gerar(){
const texto=document.getElementById("entrada").value;
const nums=texto.match(/\d+/g);
if(!nums||nums.length<60){alert("Insira pelo menos 10 concursos completos.");return;}
let freq={};
nums.forEach(n=>{n=parseInt(n);freq[n]=(freq[n]||0)+1;});
let pool=[];
for(let i=1;i<=60;i++){
let peso=freq[i]||1;
let atraso=freq[i]?1:3;
for(let j=0;j<peso*atraso;j++){pool.push(i);}
}
let resultado=new Set();
while(resultado.size<6){resultado.add(pool[Math.floor(Math.random()*pool.length)]);}
let final=Array.from(resultado).sort((a,b)=>a-b);
document.getElementById("resultado").innerHTML=final.map(n=>`<span class='badge'>${n}</span>`).join("");
}
</script>
</body>
</html>
